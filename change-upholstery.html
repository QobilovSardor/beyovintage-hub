<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyo Vintage Hub</title>
  <!-- inter font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrapper change-upholstery__page">
    <div class="container">
      <a class="go-back" href="#!">
        <img src="images/icons/arrow-left.svg" alt="">
        <div>
          <span>#16-0489392</span>
          <div class="small-text">Change Upholstery</div>
        </div>
      </a>

      <div class="search-box">
        <img src="images/icons/search.svg" alt="search">
        <input type="text" placeholder="Search">
        <img src="images/icons/scan.svg" alt="">
      </div>
      <div class="change-upholstery">
        <div class="change-upholstery__go-back">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.25 12H3.75" stroke="#8E8E8E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M10.5 5.25L3.75 12L10.5 18.75" stroke="#8E8E8E" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <img src="images/selected-img.png" alt="" width="16" height="16">
          <span>AFRODITE</span>
        </div>
      </div>
      <div class="select-boxes" data-group="purchaseType">
        <div class="select-box circle-box" data-value="box1">
          <div class="left">
            <div class="icon circle">
              <img src="images/selected-img.png" alt="">
            </div>
            <div>
              <h3 class="select-box__title mb-0">Tyg Afrodite 83 Pastell green</h3>
              <p class="select-boxes__info">1000483</p>
            </div>
          </div>
          <div class="custom-radio">
            <span class="circle"></span>
          </div>
        </div>
        <div class="select-box circle-box" data-value="box2">
          <div class="left">
            <div class="icon circle">
              <img src="images/selected-img.png" alt="">
            </div>
            <div>
              <h3 class="select-box__title mb-0">Tyg Afrodite 83 Pastell green</h3>
              <p class="select-boxes__info">1000483</p>
            </div>
          </div>
          <div class="custom-radio">
            <span class="circle"></span>
          </div>
        </div>
        <div class="select-box circle-box" data-value="box3">
          <div class="left">
            <div class="icon circle">
              <img src="images/selected-img.png" alt="">
            </div>
            <div>
              <h3 class="select-box__title mb-0">Tyg Afrodite 83 Pastell green</h3>
              <p class="select-boxes__info">1000483</p>
            </div>
          </div>
          <div class="custom-radio">
            <span class="circle"></span>
          </div>
        </div>
        <div class="select-box circle-box" data-value="box4">
          <div class="left">
            <div class="icon circle">
              <img src="images/selected-img.png" alt="">
            </div>
            <div>
              <h3 class="select-box__title mb-0">Tyg Afrodite 83 Pastell green</h3>
              <p class="select-boxes__info">1000483</p>
            </div>
          </div>
          <div class="custom-radio">
            <span class="circle"></span>
          </div>
        </div>
        <div class="select-box circle-box" data-value="box5">
          <div class="left">
            <div class="icon circle">
              <img src="images/selected-img.png" alt="">
            </div>
            <div>
              <h3 class="select-box__title mb-0">Tyg Afrodite 83 Pastell green</h3>
              <p class="select-boxes__info">1000483</p>
            </div>
          </div>
          <div class="custom-radio">
            <span class="circle"></span>
          </div>
        </div>
      </div>
    </div>


    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <button class="btn btn--black">Save changes</button>
      </div>
    </footer>
    <!-- footer -->

  </div>


  <!-- js -->
  <script src="./js/main.js"></script>

</body>

</html>
